<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora__input-wrapper">
            <div class="calculadora__input" id="input"></div>
        </div>
        <div class="calculadora__buttons">
            <button class="calculadora__btn">7</button>
            <button class="calculadora__btn">8</button>
            <button class="calculadora__btn">9</button>
            <button class="calculadora__btn calculadora__btn-special">+</button>
            <button class="calculadora__btn">4</button>
            <button class="calculadora__btn">5</button>
            <button class="calculadora__btn">6</button>
            <button class="calculadora__btn calculadora__btn-special">-</button>
            <button class="calculadora__btn" id="prova">1</button>
            <button class="calculadora__btn">2</button>
            <button class="calculadora__btn">3</button>
            <button class="calculadora__btn calculadora__btn-special">*</button>
            <button class="calculadora__btn">0</button>
            <button class="calculadora__btn">C</button>
            <button class="calculadora__btn calculadora__btn-equal">=</button>
            <button class="calculadora__btn calculadora__btn-special">/</button>
        </div>
    </div>

    <script src="script.js "></script>
</body>
</html>
